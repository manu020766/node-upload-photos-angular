<div class="container-fluid">
    <div class="row wrap">
        <div class="card col-4 ml-3" *ngFor="let photo of photos | async">
            <div class="card-header">
                <h2>{{ photo.title }}</h2>
            </div>
            <img [src]="photo.imagePath | urlPhoto" [alt]="photo.title" style="height: 200px;">
            <div class="card-body">
                <p>{{ photo.description }}</p>
            </div>
        </div>
    </div>
</div>
